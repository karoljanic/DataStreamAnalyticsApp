<div class="requests-container">  
    <mat-card class="top-requests-card-stream">
        <h3>Select Stream:</h3>
        <mat-card-content class="requests-stream-selector">
            <mat-chip-listbox *ngFor="let stream of streams" aria-label="Stream Selection" (click)="streamSelected(stream)">
                <mat-chip-option class="stream-chip">{{stream.name}}</mat-chip-option>
              </mat-chip-listbox>
        </mat-card-content>
    </mat-card>
    <mat-card class="top-requests-card-tag">
        <h3>Select Tags:</h3>
        <mat-card-content class="requests-tag-selector">
            <mat-chip-listbox *ngFor="let tag of tags" aria-label="Tag Selection" (click)="tagClicked(tag)">
                <mat-chip-option class="tag-chip">{{tag.name}}</mat-chip-option>
            </mat-chip-listbox>
        </mat-card-content>
    </mat-card>
    <mat-card class="middle-requests-card">
        <h3>Build Query:</h3>
        <mat-card-content class="requests-sandbox">
            <app-request-creator [operands]="operands" [operators]="operators"></app-request-creator>
        </mat-card-content>
    </mat-card>
    <mat-card class="bottom-requests-card">
        <h3>Visualize Query:</h3>
        <mat-card-content class="requests-tools">
            
        </mat-card-content>
    </mat-card>
</div>
