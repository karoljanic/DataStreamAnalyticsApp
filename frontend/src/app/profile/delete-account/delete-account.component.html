<h1 mat-dialog-title>Delete Your Account</h1>
<div mat-dialog-content>
    <mat-label>Are you sure you want to delete your account?</mat-label>
</div>
<div mat-dialog-actions>
    <button mat-button color="warn"   (click)="onNoClick()">No</button>
    <button mat-button color="accent" (click)="onYesClick()">Yes</button>
</div>
