<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <form>
                <h1 id="h_1">Log in</h1>
                <input class="inp" id="inp1" type="email" placeholder="E-mail">
                <pre></pre>
                <input class="inp" id="inp1" type="password" placeholder="Password">
                <pre></pre>
                <button class="submit-btn" id="login-btn" type="submit">Log in</button>
            </form>
        </div>
        <div class="sign-up-container">
            <form>
                <h2 id="h2_1">Don't have an account?<br></h2>
                <h1 id="h_2">Sign up!</h1>
                <input class="inp" id="inp2" type="text" placeholder="Username" required>
                <pre></pre>
                <input class="inp" id="inp2" type="email" placeholder="E-mail address" required>
                <pre></pre>
                <input class="inp" id="inp2" type="password" placeholder="Password" required>
                <pre></pre>
                <input class="inp" id="inp2" type="password" placeholder="Repeat password" required>
                <div *ngIf></div>
                <pre></pre>
                <button class="submit-btn" id="signup-btn" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
