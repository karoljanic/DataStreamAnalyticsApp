<div class="auth-container">  
  <mat-card class="auth-card">
    <mat-card-content class="auth-card-content">
      <h3>Log in</h3>
      <form id="login-form" [formGroup]="logInForm" (ngSubmit)="onLogInSubmit(logInForm.value)">
        <p>
          <mat-form-field appearance="outline" class="auth-card-content-form">
            <mat-label>User email</mat-label>
            <input matInput formControlName="email" type="email" required>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline" class="auth-card-content-form">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
          </mat-form-field>
        </p>
        <mat-error>{{loginError}}</mat-error>
        <p>
          <button mat-raised-button color="primary" type="submit" class="auth-card-content-submit">LOG IN</button>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
